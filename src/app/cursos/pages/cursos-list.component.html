<h2>Listado de Cursos</h2>

<table mat-table [dataSource]="cursos" class="mat-elevation-z2 full-width-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let curso">{{ curso.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let curso">{{ curso.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
    <td mat-cell *matCellDef="let curso">{{ curso.descripcion }}</td>
  </ng-container>

  <ng-container matColumnDef="cupo">
    <th mat-header-cell *matHeaderCellDef>Cupo</th>
    <td mat-cell *matCellDef="let curso">{{ curso.cupo }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
